<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	
	<table border="1" class="table">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Categoria</th>
                        <th>Precio actual</th>
                        <th>Precio unitario</th>
                        <th>Porcentaje de impuesto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${products}">
						<td><input type="checkbox" name="product" th:value="${p.id}"></td>
                        <td th:text="${p.title}"></td>
                        <td th:text="${p.category}"></td>
                        <td th:text="${p.current_price}"></td>
                        <td th:text="${p.unit_price}"></td>
                        <td th:text="${p.iva_price}"></td>
                        <td> <a th:href="'/admin/product/'+ ${p.id}"><button class="btn btn-warning">Editar</button></a></td>
                        <td><button class="btn btn-danger">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
	<script>

	</script>
</body>
</html>
