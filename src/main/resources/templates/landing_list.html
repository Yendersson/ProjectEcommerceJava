<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
	<div id="root">
		<div th:replace="sidebar :: div#sidebar"></div>
		<div id="detail">
			<table border="1" class="table">
				<thead>
					<tr>
						<th> <input type="checkbox" name="all" onclick="checkAll(this)"> </th>
						<th>Name</th>
						<th>Active</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="l : ${landing}" th:class="${l.cssClass}" th:data-href="${l.id}"
						ondblclick="location.href=location.pathname+'/'+this.dataset.href">
						<td><input type="checkbox" name="landing" th:value="${l.id}" th:data-id="${l.id}"></td>
						<td th:text="${l.name}"></td>
						<td th:text="${l.active}"></td>
						<td> <a th:href="'/admin/landing/'+ ${l.id}"><button class="btn btn-warning">Editar</button></a>
						</td>
						<td> <button class="btn btn-danger" onclick="deleteItem(this)"
								th:data-id="${l.id}">Eliminar</button></td>
					</tr>
				</tbody>
			</table>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="/admin/landing/0"><button class="btn btn-primary">Agregar</button></a>
				<button class="btn btn-primary" onclick="getChecked()">Modificar</button>
			</div>
		</div>
	</div>
	<script src="https://d34a9flj5lovc9.cloudfront.net/web/js/jquery-1.10.2.js.gz"></script>
	<script src="/script.js"></script>
</body>

</html>
