<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<header id="header"></header>
<div class="container">
	<form action="/admin/payment" method="post" th:object="${payment}" enctype="multipart/form-data"> 
		
		<input  type="text" th:field="*{id}" hidden="hidden">
		<label for="name" class="form-label">Nombre</label>
		<div class="input-group mb-3">
		  <input  type="text" class="form-control" placeholder="name" name="name" aria-label="name" aria-describedby="basic-addon1" th:field="*{name}">
		</div>
		<label for="image" class="form-label">imagen</label>
		<div class="input-group mb-3">
		  <input  type="text" class="form-control" placeholder="img" name="image" aria-label="image" aria-describedby="basic-addon1" th:field="*{image}">
		  <input type="file" name="img"/>
		</div>
		<label for="description" class="form-label"></label>
		<div class="input-group mb-3">
		  <textarea  type="text" class="form-control" placeholder="description" name="description" aria-label="description" aria-describedby="basic-addon1" th:field="*{description}">
		</textarea>
		</div>
		
		<button id="submit">submit</button>
	</form>
</div>
