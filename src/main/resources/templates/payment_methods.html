<!DOCTYPE html>
<html>

<head th:replace="head :: head"></head>

<body>
	<div id="root">

		<div th:replace="sidebar :: div#sidebar"></div>

		<div id="detail">
			<form action="/admin/payment" method="post" th:object="${payment}" enctype="multipart/form-data">

				<input type="text" th:field="*{id}" hidden="hidden">
				<label for="name" class="form-label">Nombre</label>
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="name" name="name" aria-label="name"
						aria-describedby="basic-addon1" th:field="*{name}">
				</div>
				<label for="image" class="form-label">imagen</label>
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="img" name="image" aria-label="image"
						aria-describedby="basic-addon1" th:field="*{image}">
					<input type="file" name="img" />
				</div>
				<label for="description" class="form-label"></label>
				<div class="input-group mb-3">
					<textarea type="text" class="form-control" placeholder="description" name="description"
						aria-label="description" aria-describedby="basic-addon1" th:field="*{description}">
		</textarea>
				</div>

				<button id="submit">submit</button>
			</form>
		</div>
	</div>
	<script src="https://d34a9flj5lovc9.cloudfront.net/web/js/jquery-1.10.2.js.gz"></script>
	<script src="/script.js"></script>
</body>

</html>
