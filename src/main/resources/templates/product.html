<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<form action="/admin/product" method="post" enctype="multipart/form-data">	
		<div class="input-group mb-3">
		  <input th:value="${product.title}" type="text" class="form-control" placeholder="title" name="title" aria-label="title" aria-describedby="basic-addon1">
		</div>
		
		<div class="input-group mb-3">
		  <select class="form-select" aria-label="Default select example">
			  <option th:each="c : ${category}" th:value="${c.id}" th:text="${c.title}"></option>
			</select>
		</div>
		
		<div class="input-group mb-3">
		  <select class="form-select" aria-label="Default select example">
			  <optgroup th:each="c : ${category}" th:text="${c.title}">
				  <option th:each="s : ${subcategory}"  th:value="${s.id}" th:text="${s.title}"></option>				  
			  </optgroup> 
			</select>
		</div>
		
		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
		</div>
		
		<div class="mb-3">
		  <label for="basic-url" class="form-label">Your vanity URL</label>
		  <div class="input-group">
		    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
		  </div>
		</div>
		
		<div class="input-group mb-3">
		  <span class="input-group-text">$</span>
		  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  <span class="input-group-text">.00</span>
		</div>
		
		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
		  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
		</div>
		
		<div class="input-group">
		  <span class="input-group-text">With textarea</span>
		  <textarea class="form-control" aria-label="With textarea"></textarea>
		</div>
		<button>submit</button>
	</form>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
